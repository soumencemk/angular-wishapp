@if (wishes.length === 0) {
<div class="alert alert-danger" role="alert">
    Wish list is empty !
</div>
}@else if (wishes.length > 0) {
<ul class="list-group">
    @for (wish of wishes; track $index) {
    <app-wish-list-item [wishText]="wish.wishText" [(fullfilled)]="wish.isComplete"></app-wish-list-item>
    }
</ul>
}
